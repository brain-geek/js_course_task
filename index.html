<!DOCTYPE html>
<head>
  <title>Test</title>
    <script src="lib/angular.min.1.0.7.js" type="text/javascript"></script>
    <script src="src/Solver.js" type="text/javascript"></script>
    <script src="src/AngularApp.js" type="text/javascript"></script>
</head>
<body>
    <div id='content' ng-app='MySolverApp' ng-controller='MainController'>
        <h3>Equations</h3>
        <input ng-model="matrix[0][0]" type="text"> X<sub>1</sub> + <input ng-model="matrix[0][1]" type="text">X<sub>2</sub> + <input ng-model="matrix[0][2]" type="text">X<sub>3</sub> = <input ng-model="matrix[0][3]" type="text">
        <hr />
        <input ng-model="matrix[1][0]" type="text"> X<sub>1</sub> + <input ng-model="matrix[1][1]" type="text">X<sub>2</sub> + <input ng-model="matrix[1][2]" type="text">X<sub>3</sub> = <input ng-model="matrix[1][3]" type="text">
        <hr />
        <input ng-model="matrix[2][0]" type="text"> X<sub>1</sub> + <input ng-model="matrix[2][1]" type="text">X<sub>2</sub> + <input ng-model="matrix[2][2]" type="text">X<sub>3</sub> = <input ng-model="matrix[2][3]" type="text">

        <br />

        <h3>Solution</h3>

        X<sub>1</sub> = {{solution()[0]}}
        X<sub>2</sub> = {{solution()[1]}}
        X<sub>3</sub> = {{solution()[2]}}

        <h3>Deviation</h3>
        {{deviation()}}
    </div>

    <a href="SpecRunner.html">Some silly useless tests</a>
</body>
</html>
